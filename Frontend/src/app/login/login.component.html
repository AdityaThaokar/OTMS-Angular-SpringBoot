<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  background-color: rgb(231, 231, 231);    
  text-align: center;
  height: auto;
  width: 20%;
  margin: auto;
  padding: 15px;
  font-size: 14px;
  border-radius: 2%;
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
}

h6{
    margin-left: 4px;
    margin-top : 10px;
    font-size: 14px;
}
p{   
  text-align: center;
  height: auto;
  margin: auto;
  padding: 15px;
  font-size: 22px;
  text-decoration: none;
}
</style>
</head>
<br><br><br>
<body>
    <p>Sign in to Portal</p>
<div class="myDiv">

  <form >          
            <div class="form-group">
                <input  type=text class="form-control" style="font-size: 14px;" placeholder = "User Id" name="userId" [(ngModel)]="login.userId"><br>
                <input type=password class="form-control" style="font-size: 14px;" placeholder = "Password" name="password" [(ngModel)]="login.password"><br>
            </div>
            <!--<label>Role:</label>
            <div class="form-check">
                <input type=radio ng-control="options" name="q" value="user" [(ngModel)]="login.role"
                    class="form-check-input">
                <label class="form-check-label" for="exampleRadios1">
                    User
                </label>
            </div>
            <div class="form-check">
                <input type=radio ng-control="options" name="q" value="admin" [(ngModel)]="login.role"
                    class="form-check-input">
                <label class="form-check-label" for="exampleRadios2">
                    Admin
                </label>
            </div>-->
        <button (click)="getLogin()" class="btn btn-success btn-lg btn-block" style="font-size: 14px;">Log In</button>
        <h6>New User ? Sign up <a href="http://localhost:4200/register">here</a></h6>
        </form>
</div>


</body>
</html>
