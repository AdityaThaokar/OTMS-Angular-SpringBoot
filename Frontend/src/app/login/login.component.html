<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  border: 5px outset red;
  background-color: lightblue;    
  text-align: center;
  height: 650px;
  width: 30%;
  margin: auto;
  padding: 10px;
  font-size: 150%
}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
img {
  border-radius: 50%;
  border: 5px outset red;
}
p
{
   background-color: #fefbd8;
}
</style>
</head>
<br><br><br>
<body>
<div class="myDiv">
  <form >
           <p>Lets get started!!</p>
           <img src="./assets/login.png" style="width:200px">
            <div class="form-group">
                <label>User Id:</label>
                <input  type=text class="form-control" name="userId" [(ngModel)]="login.userId"><br>
                <label>Password:</label>
                <input type=password class="form-control" name="password" [(ngModel)]="login.password"><br>
            </div>
            <!--<label>Role:</label>
            <div class="form-check">

                </label>
            </div>
            <div class="form-check">

                    class="form-check-input">
                <label class="form-check-label" for="exampleRadios2">
                    Admin
                </label>
            </div>-->

</div>
